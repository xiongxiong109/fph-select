<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>房品汇--圣诞礼物交换趴</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div class="main-wrap cl">
		<div class="person-box fl">
			<div class="person-title">发起邀请&gt;</div>
			<div class="person-head">
				<img src="img/placeholder.png" id="cardOneImg">
				<span id="cardOne" class="card-mini"></span>
			</div>
			<div class="person-card" id="cardOneBig"></div>
		</div>
		<div class="select-box fl">
			<div class="box-title cl">
				<h3 class="fl">现在轮到<em>你</em>来选择<em>房品汇英雄</em></h3>
				<input type="text" id="searchInput" placeholder="搜索" class="fr">
			</div>
			<div class="person-select-wrap">
				<ul id="js_selector" class="person-list cl"></ul>
				<div id="mask"></div>
			</div>
			<div class="btn-box">
				<button id="stepBtn" disabled="disabled" data-s0="请点击小伙伴的头像,手动选择索取方" data-s1="确定" data-s2="请点击按钮随机选择交换方" data-s3="点击或按空格键停止" data-s4="再次抽取">请点击小伙伴的头像,手动选择索取方</button>
			</div>
		</div>
		<div class="person-box fr">
			<div class="person-title">&lt;接受邀请</div>
			<div class="person-head">
				<img src="img/placeholder.png" id="cardTwoImg">
				<span id="cardTwo" class="card-mini"></span>
			</div>
			<div class="person-card" id="cardTwoBig">
			</div>
		</div>
		<div class="info-box cl">
			<ul class="info-list" id="js_list"></ul>
		</div>
	</div>
	<audio src="audio/bgm0.mp3" loop autoplay="autoplay" id="audio"></audio>
	<script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="../lib/createjs/easeljs-NEXT.min.js"></script>
	<script type="text/javascript" src="js/snow.js"></script>
	<script type="text/javascript" src="js/box.js"></script>
</body>
</html>
